<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>All In System - Entre ou Cadastre-se</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
<div class="box">
    <div id="header">
        <h1 id="logomarca">All In System</h1>
    </div>
    <form method="post" action="../controller/cadastro.php">
        <div class="group">
            <input class="inputMaterial" type="text" required name="nome">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Nome Completo</label>
        </div>
        <div class="group">
            <input class="inputMaterial" type="email" required name="email">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>E-mail</label>
        </div>
        <div class="group">
            <input class="inputMaterial" type="text" required name="username">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Username</label>
        </div>
        <div class="group">
            <input class="inputMaterial" type="password" required name="senha">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Senha</label>
        </div>
        <div class="group">
            <input class="inputMaterial" type="password" required name="senhaconfirmacao">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Confirmação de Senha</label>
        </div>
        <button id="buttonlogintoregister" type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
